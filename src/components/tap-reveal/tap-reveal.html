<div class="tap-reveal-container">

    <div class="before pregunta1" (click)="mostrarEstadisticas" [class.tap-reveal-after]="toggled">
        <ng-content class="before" select=".tap-reveal-pregunta1"></ng-content>
    </div>

    <div class="after pregunta2">
        <ng-content select=".tap-reveal-pregunta2"></ng-content>
    </div>

    <div [style.background-color]="mostrarEstadisticas()" class="estadisticas1">
        <ng-content select=".tap-reveal-estadisticas1"></ng-content>
    </div>

    <div class="estadisticas2">
        <ng-content select=".tap-reveal-estadisticas2"></ng-content>
    </div>

</div>
