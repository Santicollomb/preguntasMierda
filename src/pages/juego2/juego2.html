<ion-content>

    <ion-slides #slides>

        <ion-slide *ngFor="let dato of datos; let i = index;">

            <flash-card [isFlipped]="dato.flashCardFlipped2" (click)="elegirOpcion1(dato)">
                <h4 class="flash-card-front" [innerHTML]="dato.pregunta1"></h4>
                <h2 class="flash-card-back"> votos: {{dato.votos2}} </h2>
                <h2 class="flash-card-back"> porcentaje: {{dato.votosTotal * 100 / dato.votos2}} </h2>
            </flash-card>

            <button ion-button color="danger" round class="o"> O </button>

            <flash-card [isFlipped]="dato.flashCardFlipped" (click)="elegirOpcion2(dato)">
                <h4 class="flash-card-front" [innerHTML]="dato.pregunta2"></h4>
                <h2 class="flash-card-back"> votos: {{dato.votos1}} </h2>
                <h2 class="flash-card-back"> porcentaje: {{dato.votosTotal * 100 / dato.votos1}} </h2>
            </flash-card>

        </ion-slide>

        <ion-slide >
            <button ion-button (click)="restartQuiz()"> restart </button>
        </ion-slide>

    </ion-slides>

</ion-content>
